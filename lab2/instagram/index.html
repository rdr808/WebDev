<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="shorcut icon" href="insta.png" type="image/png">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div>
            <div class="left">
                <img src="phone.png" alt="phones" id="pro">
            </div>
            <div class="right">
                <div class="upper">
                    <img  id="i" src="logo.svg" alt="instagram">                    
                    <form>
                        <input type="text" required id="mobile" name="mobile" placeholder="Номер телефона, имя пользователя или электронный адрес">
                        <br>
                        <input type="password" name="password" id="password" required minlength="8" required placeholder="Пароль">
                        <br>
                        <input id="submit" type="submit" value="Войти">
                        <br>
                    </form>
                    <p id="or">————————   ИЛИ  ————————</p>
                    <button class = "button">
                        <img class ="button-icon" src="facebook.png" alt="icon: cart">
                        <span class="button-text">Войти через Facebook</span>
                    </button>
                    <a id="forgot" style="background-color: rgb(255, 255, 255);"href="">Забыли пароль?</a>

                </div>
                <div class="downer">
                    <p>У вас ещё нет аккаунта? <strong> <a href="" id="ll">Зарегистрироваться</a></strong></p>
                </div>
                <div class="get">
                    <p>Установите приложение.</p>
                    <a href="https://itunes.apple.com/app/instagram/id389801252?mt=8&vt=lo" target="_blank"> <img src="appstore.png" alt="Download on Appstore" id="apple"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DW42NTQALAAHuKiBpNhL5Dk-mslK5%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="googleplay.png" alt="Download on GooglePlay" id="google"></a>
                    
                </div>
            </div>
        </div>
        <div class="down"> 
            <p>© Instagram от Facebook, 2021</p>
        </div>
    </body>
</html>
